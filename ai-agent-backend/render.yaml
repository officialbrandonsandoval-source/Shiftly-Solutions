databases:
  - name: shiftly-postgres
    databaseName: shiftly
    user: shiftly
    plan: basic-256mb
    postgresMajorVersion: 15

services:
  - type: redis
    name: shiftly-redis
    plan: starter
    ipAllowList: []

  - type: web
    name: ai-agent-backend
    runtime: node
    plan: starter
    region: oregon
    rootDir: .
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: shiftly-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: shiftly-redis
          property: connectionString
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: WEBHOOK_BASE_URL
        value: https://ai-agent-backend.onrender.com
