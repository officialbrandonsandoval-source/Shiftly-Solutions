name: CI/CD

on:
  push:
    branches: [main, 'feat/*', 'fix/*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: shiftly_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ai-agent-backend/package-lock.json

      - name: Install dependencies
        run: cd ai-agent-backend && npm ci

      - name: Lint (TypeScript type check)
        run: cd ai-agent-backend && npm run lint

      - name: Run tests
        run: cd ai-agent-backend && npm test
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/shiftly_test
          REDIS_URL: redis://localhost:6379
          ANTHROPIC_API_KEY: test-key
          TWILIO_ACCOUNT_SID: ACtest
          TWILIO_AUTH_TOKEN: test-token
          TWILIO_PHONE_NUMBER: '+15555555555'
          API_SECRET_KEY: test-api-key
          NODE_ENV: test

      - name: Build
        run: cd ai-agent-backend && npm run build

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
